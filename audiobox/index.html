<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法的情報 - Audio Box</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #1a1a1a;
      --primary: #2dd4bf;
      --text: #e5e5e5;
      --text-secondary: #a3a3a3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary), #14b8a6);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .tagline {
      color: var(--text-secondary);
      margin-bottom: 48px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    a {
      display: block;
      background-color: var(--surface);
      color: var(--text);
      text-decoration: none;
      padding: 20px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid transparent;
    }

    a:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    a span {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 400;
      margin-top: 4px;
    }

    footer {
      margin-top: 48px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 24px;
      color: var(--primary);
      text-decoration: none;
      font-size: 14px;
      background: none;
      padding: 0;
      border: none;
    }

    .back-link:hover {
      text-decoration: underline;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">&larr; アプリ一覧</a>

    <div class="logo">
      <span>&#127925;</span>
    </div>
    <h1>Audio Box</h1>
    <p class="tagline">Music Box Sleep App</p>

    <div class="links">
      <a href="privacy-policy.html">
        プライバシーポリシー
        <span>Privacy Policy</span>
      </a>
      <a href="terms-of-service.html">
        利用規約
        <span>Terms of Service</span>
      </a>
    </div>

    <footer>
      <p>&copy; 2026 Audio Box</p>
    </footer>
  </div>
</body>
</html>
